{% load static %}

<!doctype html>
<html lang="en">
<head>
    {% load bootstrap4 %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>

    <aside>
       <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><img src="{% static 'main/img/house-heart.png'%}" alt="House" class="custom-img"></li></a>
            <a href="{% url 'about' %}"><li><img src="{% static 'main/img/address-card.png'%}" alt="About" class="custom-img"></li></a>
            <a href=""><li><img src="{% static 'main/img/address-book.png'%}" alt="Contact" class="custom-img"></li></a>
        </ul>

        <img src="{% static 'main/img/InView-preview.png'%}" class="custom-logo" alt="logo">
        <span class="logo">#JustkeepInView!</span>

    </aside>
    <main>
            {% block content %}
            {% endblock %}
    </main>
</body>
</html>
