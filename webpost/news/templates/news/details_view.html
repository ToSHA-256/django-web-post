{% extends 'main/layout.html'%}

{% block title %}{{ article.title }}{% endblock %}
{% block content %}
<div class="features">
  <h1>{{ article.title }}</h1>
  <p>{{ article.date }}</p>
  <h1>{{ article.full_text }}</h1>

  <a href="{% url 'news-update' article.id %}" class="btn btn-info">Изменить</a>


  <a href="{% url 'news-delete' article.id %}" class="btn btn-success">Удалить</a>



</div>
{% endblock %}
